{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/nigga.jpg' %}" alt="Лого">
        <span class="logo">Onlyworks</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class=""></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class=""></i></i> О нас</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-light fa-file-circle-info"></i></i> Контакты </li></a>

        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
