{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SlamDunkPortfolios</title>
    <link rel="icon" href="">
    <meta name="author" content="Timur Distel">
    <meta name="keywords" content="SDP">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/nav-styles.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/entry-styles.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/button.css' %}">
</head>
<body>
<nav>
    <div class="brand">
        <article class="brand-text">
            <h1>SlamDunkPortfolios</h1>
        </article>
        <article class="brand-logo">
            <img src="{% static 'main/img/logo.png' %}" alt="logo">
        </article>
    </div>
   <main class="navigation">
        <article class="shine-button"><a href="{% url 'portfolio' %}">Портфолио</a></article>
        <article class="shine-button"><a href="{% url 'team' %}">Команды</a></article>
        <article class="shine-button"><a href="{% url 'about' %}">О проекте</a></article>
        <article class="shine-button"><a href="{% url 'sign' %}">Вход</a></article>
        <article class="shine-button"><a href="{% url 'registration' %}">Регистрация</a></article>
        <article class="shine-button"><a href="{% url 'profile' %}">Профиль</a><img src="{% static 'main/img/user.png' %}" alt="user-image"></article>
    </main>
</nav>
<div class="entry-block-wrap">
    <section class="entry-block">
        <aside class="links">
            <a href="{% url 'sign' %}" class="active">Вход</a>
            <a href="{% url 'registration' %}">Регистрация</a>
        </aside>
        <form method="post" class="main">
            {% csrf_token %}
            <div class="login input">
                <label class="enter-text" for="login">Логин или E-mail:</label>
                <input class="enter" type="text" id="login" required minlength="4" maxlength="8" size="10">
            </div>
            <div class="pass input">
                <label class="enter-text" for="pass">Пароль:</label>
                <input class="enter" type="password" id="pass" required minlength="4" maxlength="8" size="10">
            </div>

            <a class="start" href="{% url 'profile' %}">Войти</a>
        </form>
    </section>
</div>
</body>
</html>
