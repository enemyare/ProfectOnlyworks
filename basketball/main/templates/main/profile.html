{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SlamDunkPortfolios</title>
    <link rel="icon" href="{% static 'main/img/logo.png' %}">
    <meta name="author" content="Timur Distel">
    <meta name="keywords" content="SDP">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/nav-styles.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/profile-styles.css' %}">
</head>
<body>
<nav>
    <div class="brand">
        <article class="brand-text">
            <h1>SlamDunkPortfolios</h1>
        </article>
        <article class="brand-logo">
            <img src="{% static 'main/img/logo.png' %}" alt="logo">
        </article>
    </div>
    <main class="navigation">
        <article class="shine-button"><a href="{% url 'team' %}">Игроки</a></article>
        <article class="shine-button"><a href="{% url 'sign' %}">Вход</a></article>
        <article class="shine-button"><a href="{% url 'registration' %}">Регистрация</a></article>
        <article class="my-team"><a href="{% url 'myteam' %}">Моя команда</a></article>
        <article class="shine-button"><a href="{% url 'profile' %}">Профиль</a><img src="{% static 'main/img/user.png' %}" alt="user-image"></article>
    </main>
</nav>
    <div class="entry-block-wrap">
        <section class="entry-block">
            <aside class="links">
                <h1>Профиль</h1>
            </aside>
            <main class="main">
                <aside class="head">
                    <div class="photo">
                        <img src="{% static 'main/img/logoin.png' %}" alt="user banner">
                        <a class="edit-button" href="#">Добавить фото</a>
                    </div>
                    <div class="media">
                        <h1>Логин</h1>
                        <a style="margin: 0" class="start" href="#">Выход</a>
                    </div>
                    <a style="margin-bottom: 6vw" class="start" href="#">Редактировать</a>
                </aside>
                <hr>
                <div class="block">
                    <aside class="links">
                        <a href="{% url 'profile' %}" class="active">Портфолио</a>
                        <a href="{% url 'team' %}">Игроки</a>
                        <a href="{% url 'myteam' %}">Моя команда</a>
                    </aside>
                    <main class="lines">
                        <div class="left">
                            <div class="input">
                                <label class="enter-text" for="last-name">Фамилия:</label>
                                <input class="enter" type="text" id="last-name">
                            </div>
                            <div class="input">
                                <label class="enter-text" for="name">Имя:</label>
                                <input class="enter" type="text" id="name">
                            </div>
                            <div class="input">
                                <label class="enter-text" for="family-name">Отчество:</label>
                                <input class="enter" type="text" id="family-name">
                            </div>
                            <div class="input">
                                <label class="enter-text" for="age">Возраст:</label>
                                <input class="enter" type="text" id="age">
                            </div>
                        </div>
                        <div class="right">
                            <div class="input pos">
                                <label class="enter-text" for="position">Позиция:</label>
                                <input class="enter" list="pos" type="text" id="position">
                                <datalist id="pos">
                                    <option value="1" label="1">
                                    <option value="2" label="2">
                                    <option value="3" label="3">
                                    <option value="4" label="4">
                                    <option value="5" label="5">
                                </datalist>
                            </div>
                            <div class="input">
                                <label class="enter-text" for="about">О себе:</label>
                                <textarea class="enter" style="height: 18vw;" id="about"></textarea>
                            </div>
                        </div>
                    </main>
                    <a class="start" href="#">Сохранить</a>
                </div>
            </main>
        </section>
    </div>
</body>
</html>
